<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>time-app</title>
</head>
<body>
    <!-- greating - time - date container -->
    <div class="container">

        <div class="time-container">
            <span class="greating" id="greating">Good Morning</span>
            <div class="time">
                <span id="showing_time">08 : 41 : 34</span>
                <span id="showing_PMorAM">PM</span>
            </div>
            <span class="date" id="date">April 21 2024</span>
        </div>


        <div class="action-container">
            <div class="btn-action">
                <span data-btn="btn">12</span>
                <span data-btn="btn">24</span>
                <span class="hilight" data-btn="btn_hilight"></span>
            </div>
            
            <ul class="clr-action">
                <li data-clr_action="rgb(22, 0, 222)"></li>
                <li data-clr_action="rgb(0, 120, 141)"></li>
                <li data-clr_action="rgb(22, 149, 0)"></li>
                <li data-clr_action="rgb(159, 110, 5)"></li>
                <li data-clr_action="rgb(171, 63, 4)"></li>
                <li data-clr_action="rgb(140, 6, 184)"></li>
                <li data-clr_action="rgb(178, 6, 104)"></li>
                <li data-clr_action="rgb(0, 0, 0)"></li>
            </ul>
        </div>
    </div>

    <!-- action container -->

    
    <script src="app.js"></script>
</body>
</html>
