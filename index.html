<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>time-app</title>
</head>
<body>
    <!-- greating - time - date container -->
    <div class="container">

        <div class="time-container">
            <span class="greating" id="greating">Good Morning</span>
            <div class="time">
                <span id="showing_time">08 : 41 : 34</span>
                <span id="showing_PMorAM">PM</span>
            </div>
            <span class="date" id="date">April 21 2024</span>
        </div>


        <div class="action-container">
            <div class="btn-action">
                <span data-btn="btn">12</span>
                <span data-btn="btn">24</span>
                <span class="hilight" data-btn="btn_hilight"></span>
            </div>
            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- action container -->

    
    <script src="app.js"></script>
</body>
</html>
